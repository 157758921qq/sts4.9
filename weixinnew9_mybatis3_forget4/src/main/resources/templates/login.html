<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Markus的微信公众号 - 会员中心</title>


<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<link rel="stylesheet" th:href="@{/weui/css/weui.min.css}">


<script th:src="@{/weui/js/jquery-weui.js}"></script>
<script th:src="@{/weui/js/jquery.min.js}"></script>





<style>
#topheader {
	font-size: 30px;
}

.weui-cells {
	margin-top: 55px;
}

#tab2, #tab3 {
	display: none;
}

.weui-cell {
	height: 150px;
	margin-top: 25px;
	margin-bottom: 25px;
}

.weui-cell__hd {
	width: 250px;
	height: 150px;

</head>

<body>




	<div class="container" id="imgdiv">
		<img th:src="@{/images/12.jpg}" alt="带你一起向钱冲" class="img-rounded">
	</div>

	<!-- 容器 -->
	<div class="weui-tab">
		<div class="weui-navbar">
			<a class="weui-navbar__item weui-bar__item--on" href="#tab1">
				用户登录 </a> <a class="weui-navbar__item" href="#tab2"> 用户注册 </a> <a
				class="weui-navbar__item" href="#tab3"> 忘记密码 </a>
		</div>

<!-- 登录登录登录登录登录   -->
		<div class="weui-tab__bd">
			<div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
				<div class="weui-cells  tab1">
					<div class="weui-cell">
						<a href="javascript:;"
							class="weui-btn weui-btn_disabled weui-btn_warn prompt">确认</a>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">登录凭证：</label>
						</div>
						<div class="weui-cell__bd">
							<input id="loginnameorphone" name="loginnameorphone"
								autocomplete="off" class="weui-input" type="text"
								placeholder="请输入用户名或手机号" required>
						</div>
					</div>

					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">登录密码：</label>
						</div>
						<div class="weui-cell__bd">
							<input id="loginpassword" name="loginpassword" autocomplete="off"
								class="weui-input" type="password" placeholder="请输入登录密码"
								required>
						</div>
					</div>

					<div class="weui-cell weui-cell_vcode">
						<div class="weui-cell__hd">
							<label class="weui-label">验证码：</label>
						</div>
						<div class="weui-cell__bd">
							<input id="loginverificationcode" name="loginverificationcode"
								type="text" class="weui-input" placeholder="请输入验证码" required />
						</div>
						<div class="weui-cell__ft">
							<button class="weui-vcode-btn" id="loginverificationbtn">获取验证码</button>
						</div>
					</div>

					<a class="weui-btn weui-btn_primary " id="loginsubmit"
						style="font-size: 35px;">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</a>
				</div>
			</div>

			<script>
				//登录
				//点击图形验证码按钮，
				//后台生成一个6位数的随机数并在前端展示
				$("#loginverificationbtn").click(function () {
					var flag = 60;
					$("#loginverificationbtn").attr("disabled", "disabled");
					var list = {};
					//
					$.ajax({
						//请求方式
						type: "POST",
						//请求的媒体类型
						contentType: "application/json;charset=UTF-8",
						//请求地址
						url: "/wx/verification",
						//数据，json字符串
						data: JSON.stringify(list),
						//请求成功
						success: function (result) {
							//启动倒计时,60分钟内填写有效，否则从新发送短信验证码
							var time = setInterval(
								function () {
									flag--;
									$("#loginverificationbtn").html(result
										+ " &nbsp; "
										+ flag
										+ "秒");

									if (flag == 0) {
										clearInterval(time);
										flag = 30;
										$("#loginverificationbtn").html("获取验证码");
										$("#loginverificationbtn").removeAttr("disabled");
									}
								}, 1000);
						},
						//请求失败，包含具体的错误信息
						error: function (e) {
							alert("登录的图形验证码有误");
						}
					});

				});
			</script>



			<script>
				//提交submit按钮到后台，所有验证到后端验证，返回结果
				$("#loginnameorphone").focus(function () {
					$(".prompt").hide();
				});

				$("#loginpassword").focus(function () {
					$(".prompt").hide();
				});

				$("#loginsubmit").click(function () {

					var loginNameOrPhone = $("#loginnameorphone").val();
					var password = $("#loginpassword").val();
					var verificationCode = $("#loginverificationcode").val();

					if (!loginNameOrPhone || loginNameOrPhone == '') {
						$(".prompt").show();
						$(".prompt").text("用户名或手机号码未填写");
						return false;
					}

					if (!password || password == '') {
						$(".prompt").show();
						$(".prompt").text("密码填写有误，请重新填写");
						return false;
					}


					//post请求
					var url = "/wx/verificationDo";
					var args = {
						loginNameOrPhone: loginNameOrPhone,
						password: password,
						verificationCode: verificationCode
					};
					$.post(url, args, function (data) {
						if (data == "登录成功") {
							//登录成功
							alert("登录成功");
						} else {
							alert("前后端图形验证码不一致, 从新登录");
						}
					})

				});
			</script>



<!-- 注册注册注册注册注册注册注册注册页面 -->
			<div id="tab2" class="weui-tab__bd-item">

				<div class="weui-cell">
					<a href="javascript:;"
						class="weui-btn weui-btn_disabled weui-btn_warn prompt">确认</a>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">用户名：</label>
					</div>
					<div class="weui-cell__bd">
						<input id="registername" name="registername" autocomplete="off"
							class="weui-input" type="text" placeholder="请输入用户名" required>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号码：</label>
					</div>
					<div class="weui-cell__bd">
						<input id="registerphone" name="registerphone" autocomplete="off"
							class="weui-input" type="text" placeholder="请输入手机号码" required>
					</div>
				</div>



				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">图形验证：</label>
					</div>
					<div class="weui-cell__bd">
						<input id="registerimgverificationcode"
							name="registerimgverificationcode" type="text" class="weui-input"
							placeholder="请输入图形验证码" required />
					</div>
					<div class="weui-cell__ft">
						<button class="weui-vcode-btn" id="registerImgVerificationbtn">获取验证码</button>
					</div>
				</div>

				<!--图形验证码的获取-->
				<script>
				var receiveRegisterCode;              //获取用户填写的注册码
				var img_validate_code;                // 保存服务器返回的验证码
				$("#registername").focus(function () {
					$(".prompt").hide();
				});

				$("#registerphone").focus(function () {
					$(".prompt").hide();
				});
				
				$("#registerimgverificationcode").focus(function () {
					$(".prompt").hide();
				});

				$("#registerphoneverificationcode").focus(function () {
					$(".prompt").hide();
				});
				
				$("#registerpassword").focus(function () {
					$(".prompt").hide();
				});

				$("#registerpasswordcomfirm").focus(function () {
					$(".prompt").hide();
				});
					//点击图形验证码按钮，
					//获取图形验证码
					//后台生成一个6位数的随机数并在前端展示
					$("#registerImgVerificationbtn").click(function () {
						
						var registerName = $("#registername").val();
						if (!registerName || registerName == '') {
							$(".prompt").show();
							$(".prompt").text("注册名填写有误");
							return;
						}
						var registerphone = $("#registerphone").val();

						if (!(/^1\d{10}$/.test(registerphone))) {
							$(".prompt").show();
							$(".prompt").text("11位手机号码填写错误");
							return;
						};
						//$("#registerImgVerificationbtn").attr("disabled", "disabled");
						var list = {};
						//
						$.ajax({
							//请求方式
							type: "POST",
							//请求的媒体类型
							contentType: "application/json;charset=UTF-8",
							//请求地址
							url: "/wx/registerverification",
							//数据，json字符串
							data: JSON.stringify(list),
							//请求成功
							success: function (result) {
								//启动倒计时,60分钟内填写有效，否则从新发送短信验证码
								img_validate_code = result.toLowerCase();
								alert("注册图片验证码 = " +img_validate_code);
								$("#registerImgVerificationbtn").html(result);
								//$("#registerImgVerificationbtn").html("获取验证码");
								//$("#registerImgVerificationbtn").removeAttr("disabled");
								
							},
							//请求失败，包含具体的错误信息
							error: function (e) {
								alert("注册图形验证码有误");
							}
						});

					});
				</script>


				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">短信验证：</label>
					</div>
					<div class="weui-cell__bd">
						<input id="registerphoneverificationcode"
							name="registerphoneverificationcode" disabled="disabled" autocomplete="off"
							type="text" class="weui-input" placeholder="请输入短信验证码" required />
					</div>
					<div class="weui-cell__ft">
						<button class="weui-vcode-btn" id="registerphonebtn">短信验证</button>
					</div>
				</div>


				<!-- 提交验短信验证码请求时，后端检测 图形验证码是否正确 -->
				<script>

				//注册
				//点击注册部分，获取短信验证码
					$("#registerphonebtn").click(function () {
						receiveRegisterCode = $("#registerimgverificationcode").val().toLowerCase();
						//在点击这个按钮时必须要验证图形验证码
						//alert(receiveRegisterCode);
						//alert(img_validate_code);
						var flag = 30;

						var registerName = $("#registername").val();
						if (!registerName || registerName == '') {
							$(".prompt").show();
							$(".prompt").text("注册名填写有误");
							return;
						}
						var registerphone = $("#registerphone").val();

						if (!(/^1\d{10}$/.test(registerphone))) {
							$(".prompt").show();
							$(".prompt").text("11位手机号码填写错误");
							return;
						};
						
						if(receiveRegisterCode != img_validate_code ){
							$(".prompt").show();
							$(".prompt").text("图片验证码填写错误");
							return;
						} else {
							alert("去除disable");
							$("#registerphoneverificationcode").attr("disabled",false);
						}
						$(this).attr("disabled", "disabled");
						//post请求
						var url = "/wx/sendMsg";
						var args = {
							registerphone: registerphone,
							receiveRegisterCode:receiveRegisterCode
						};
						$.post(url, args, function (result) {
							img_validate_code = result.toLowerCase();
							$("#registerImgVerificationbtn").html(result);
							//启动倒计时,60分钟内填写有效，否则从新发送短信验证码		
							var time = setInterval(
								function () {
									flag--;
									$("#registerphonebtn").html("发送至手机"
										+ flag
										+ "秒");

									if (flag == 0) {
										clearInterval(time);
										flag = 30;
										$("#registerphonebtn").html("获取短信验证码");

										$("#registerphonebtn").removeAttr("disabled");
									}
								}, 1000);
						});

					});
				</script>

				<script>
					//当registerphoneverificationcode获取到焦点
		
					//$("#registerphoneverificationcode").blur(function(){
						//alert("失去焦点");
						//$("#registerphoneverificationcode").attr("disabled",true);
					//});
				</script> 





				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">登录密码：</label>
					</div>
					<div class="weui-cell__bd">
						<input id="registerpassword" name="registerpassword"
							autocomplete="off" class="weui-input" type="password"
							placeholder="请输入密码" required>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">密码确认：</label>
					</div>
					<div class="weui-cell__bd">
						<input id="registerpasswordcomfirm" name="registerpasswordcomfirm"
							autocomplete="off" class="weui-input" type="password"
							placeholder="确认密码一致性" required>
					</div>
				</div>
				<a class="weui-btn weui-btn_primary " id="registersubmit"
					style="font-size: 35px;">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</a>
			</div>



			<!-- 获取session中的值 
			<script type="text/javascript" th:inline="javascript">
					var sessionCode = [[${session.code}]];
			</script>-->



			<script>
			$("#registername").focus(function () {
				$(".prompt").hide();
			});

			$("#registerphone").focus(function () {
				$(".prompt").hide();
			});
			
			$("#registerimgverificationcode").focus(function () {
				$(".prompt").hide();
			});

			$("#registerphoneverificationcode").focus(function () {
				$(".prompt").hide();
			});
				  
			$("#registerpassword").focus(function () {
				$(".prompt").hide();
			});
				
			$("#registerpasswordcomfirm").focus(function () {
				$(".prompt").hide();
			});

			//发送请求，改变后台验证码
				$("#registersubmit").click(function () {
					var registerName = $("#registername").val();
					var registerPhone = $("#registerphone").val();
					var registerPhoneVerificationCode = $("#registerphoneverificationcode").val();
					var registerPassword = $("#registerpassword").val();
					var registerPasswordComfirm = $("#registerpasswordcomfirm").val();
				

					if (!registerName || registerName == '') {
						$(".prompt").show();
						$(".prompt").text("注册名填写有误");
						return;
					}

					if (!registerPhone || registerPhone == '') {
						$(".prompt").show();
						$(".prompt").text("手机号码不能为空");
						return;
					} else {
						if (!(/^1[3456789]\d{9}$/.test(registerPhone))) {
							$(".prompt").show();
							$(".prompt").text("11位手机号码填写错误");
							return;
						}
					}

					//短信验证码的验证
					if (!registerPhoneVerificationCode || registerPhoneVerificationCode == '') {
						$(".prompt").show();
						$(".prompt").text("短信验证码为NULL");
						return;
					} else {
						//判断 前端填写的验证码和后端生成的验证码是否一致
						if (registerPhoneVerificationCode != phone_validate_code) {
							$(".prompt").show();
							$(".prompt").text("短信验证码填写有误");
							return;
						}
					}

					if (!registerPassword || registerPassword == '') {
						$(".prompt").show();
						$(".prompt").text("密码不能为空");
						return false;
					}
					if (!registerPasswordComfirm || registerPasswordComfirm == '') {
						$(".prompt").show();
						$(".prompt").text("确认密码不能为空");
						return;
					}

					if (registerPassword != registerPasswordComfirm) {
						$(".prompt").show();
						$(".prompt").text("两次填写的密码不一致");
						return;
					}

				alert("前端开始注册");
					//webcontroller里，用户注册post请求
					var url = "/wx/register";
					var args = {
						registerName: registerName,
						registerPhone: registerPhone,
						registerPhoneVerificationCode: registerPhoneVerificationCode,
						registerPassword:registerPassword
						
					};
					$.post(url, args, function (data) {
						//注册成功后跳转
						if(data == "SUCCESS") {
							window.location.reload();
							
						}
					})

				});
			</script>






			<!-- 忘记密码 -->
			<div id="tab3" class="weui-tab__bd-item">
				<div class="weui-cell">
					<a href="javascript:;"
						class="weui-btn weui-btn_disabled weui-btn_warn prompt">确认</a>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号码：</label>
					</div>
					<div class="weui-cell__bd">
						<input id="searchphone" name="searchphone" type="text"
							class="weui-input" placeholder="请输入手机号码" required />
					</div>
					<div class="weui-cell__ft">
						<label class="weui-vcode-btn" id="searchlabel">获取短信验证</label>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">验证码:</label>
					</div>
					<div class="weui-cell__bd">
						<input id="searchcode" name="searchcode" autocomplete="off"
							class="weui-input" type="text" placeholder="请输入收到的短信验证码" required>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">设置新密码：</label>
					</div>
					<div class="weui-cell__bd">
						<input id="searchnewpassword" name="searchnewpassword"
							autocomplete="off" class="weui-input" type="text"
							placeholder="设置新密码" required>
					</div>
				</div>



				<a class="weui-btn weui-btn_primary " id="searchsubmit"
					style="font-size: 35px;">查&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;询</a>
			</div>
		</div>


	</div>


	<script>
		//切换tab标签
		$(".weui-navbar__item").click(
			function () {
				$(this).addClass('weui-bar__item--on').siblings()
					.removeClass('weui-bar__item--on');

				var tabId = $(this).attr('href');


				$(".weui-tab__bd").find(tabId).addClass(
					"weui-tab__bd-item--active").siblings()
					.removeClass('weui-tab__bd-item--active');


				$(".weui-tab__bd").find(tabId).show();


				$(".weui-tab__bd").find(tabId).siblings().hide();


			});
	</script>





	<div class="weui-footer footdiv">
		<p class="weui-footer__text">

		</p>

	</div>

</body>
