<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>病案管理科病历复印辅助系统</title>
<!-- 在url上使用@标签，可以帮助我们自动加上contextpath -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap-table.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<script type="text/javascript">
	function currentTime() {
		var d = new Date(), str = '';
		str += d.getFullYear() + '年';
		str += d.getMonth() + 1 + '月';
		str += d.getDate() + '日' + '   ';
		str += d.getHours() + '时';
		str += d.getMinutes() + '分';
		str += d.getSeconds() + '秒';
		return str;
	}
	setInterval(function() {
		$('#time').html(currentTime)
	}, 1000);
</script>

<style>
	#nav_title
	{
		font-size:30px;
		color:#db5a6b;
		float:left;
		margin-top:18px;
		font-weight:bold;
	}

	#time
	{
		color:#000000;
		float:right;
		margin-right:50px;
		font-size:20px;
		line-height:100px;
		text-align:center;
		font-weight:bold;
	}
</style>

</head>
<body>

	<div class="container">

		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<p class="navbar-text  btn-primary">
					<div id="nav_title" >扬大附院   - 病案管理科</div>
					<div id="time"></div>
				</p>
			</div>
		</nav>
	<p th:if="${result} eq 'SUCCESS'"> SUCCESS</p>

</body>
</html>
